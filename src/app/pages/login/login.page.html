<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Recicila</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Enter email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Enter password" type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full"
          >Forgot Email/Password</ion-button
        >
        <ion-button color="success" size="full" routerLink="/home"
          >Login</ion-button
        >
        <ion-button
          color="success"
          size="full"
          fill="clear"
          routerLink="/register"
          >Register</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

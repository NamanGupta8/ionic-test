<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>My pickup calls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-pickup-call-card
    status="hold"
    [updateAt]="date"
    [createdAt]="date"
    notes=" we have two bags full, one with plastic and the other one
  with glass"
  ></app-pickup-call-card>

  <app-pickup-call-card
    status="processing"
    [updateAt]="date"
    [createdAt]="date"
    notes=" we have bags that are full"
  ></app-pickup-call-card>

  <app-pickup-call-card
    status="finished"
    [updateAt]="date"
    [createdAt]="date"
    [value]="'15.00'"
  ></app-pickup-call-card>
</ion-content>

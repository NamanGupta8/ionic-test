<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Recicila</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://www.flaticon.com/free-icons/user" alt="" srcset="" />
      </ion-avatar>
      <ion-label>
        <h1>Naman Gupta</h1>
        <p>Gathered: <span class="money"> $ 15.00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card
    status="hold"
    [updateAt]="date"
    [createdAt]="date"
    notes=" we have two bags full, one with plastic and the other one
with glass"
  >
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button
      color="success"
      fill="clear"
      size="full"
      routerLink="/pickup-call"
      footer
      >See All.....</ion-button
    >
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
